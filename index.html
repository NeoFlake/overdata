<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project OverData</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="font/overfont/stylesheet.css" media="screen" title="no title">
    <link rel="stylesheet" href="font/geo/stylesheet.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/input.css" media="screen" title="no title">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <form method="post">
      <div class="formcontain">
        <h1>OVER<span>DATA</span></h1>
        <span id="input-control">
          <input class="input__field" type="text" id="input" />
          <label class="input__label input__label-color" for="input">
            <span class="input__label-content">id PSN, XBL or BattleTag</span>
          </label>
        </span>
        <div class="radio-control">
          <span>Game Type : </span>
          <input id="Quick" type="radio" name="game-type" value="Quick" checked>
          <label for="Quick">Quick</label>
          <input id="Competitive" type="radio" name="game-type" value="Competitive">
          <label for="Competitive">Competitive</label>

          <span>Region : </span>
          <input id="EU" type="radio" name="region" value="EU" checked>
          <label for="EU">EU</label>
          <input id="NA" type="radio" name="region" value="NA">
          <label for="NA">NA</label>
        </div>
      </div>
    </form>
  </body>
</html>
